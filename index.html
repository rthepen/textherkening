<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Web App – Finale Versie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="file"] {
      display: block;
      margin: 1.5rem auto;
    }
    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.85rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.2s;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    input.editField {
      width: 95%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.copyBtn {
      padding: 0.5rem 0.75rem;
      font-size: 0.9rem;
      cursor: pointer;
      background-color: #28a745;
    }
    button.copyBtn:hover:not(:disabled) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR Web App</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Voorbeeld afbeelding" hidden>
    <button id="processBtn" disabled>Verwerk afbeelding</button>
    <table id="resultTable" hidden>
      <thead>
        <tr>
          <th>OCR Regel (Bewerkbaar)</th>
          <th>Gedeeld door 2</th>
          <th>Kopieer</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const processBtn = document.getElementById('processBtn');
    const resultTable = document.getElementById('resultTable');
    const resultTbody = resultTable.querySelector('tbody');

    imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.hidden = false;
          processBtn.disabled = false;
        }
        reader.readAsDataURL(file);
      }
    });
    
    // **NIEUWE UNIVERSELE FUNCTIE**
    // Deze functie normaliseert elke string naar een correct getal.
    function normalizeToNumber(text) {
        // Behoud het teken (+ of -)
        const sign = text.trim().startsWith('-') ? '-' : '+';
        // Haal ALLE niet-cijfers weg
        const digits = text.replace(/[^\d]/g, '');

        if (digits.length === 0) {
            return '';
        }

        // Plaats de punt terug op de juiste plek
        if (digits.length > 2) {
            return `${sign}${digits.substring(0, digits.length - 2)}.${digits.substring(digits.length - 2)}`;
        } else {
            return `${sign}0.${digits.padStart(2, '0')}`;
        }
    }


    function updateCalculatedValue(editInput, calcCell) {
        const normalizedNumberStr = normalizeToNumber(editInput.value);
        const numberValue = parseFloat(normalizedNumberStr);
      
        if (!isNaN(numberValue)) {
            const result = numberValue / 2;
            calcCell.textContent = result.toFixed(2);
        } else {
            calcCell.textContent = "Ongeldig";
        }
    }

    function copyToClipboard(text, button) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = "Gekopieerd!";
        button.disabled = true;
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
      }).catch(err => {
        alert("Kopiëren mislukt");
        console.error(err);
      });
    }

    processBtn.addEventListener('click', function() {
      resultTbody.innerHTML = "";
      resultTable.hidden = true;
      processBtn.disabled = true;
      processBtn.textContent = "Verwerken...";

      Tesseract.recognize(
        preview.src,
        'nld',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        const lines = text.split('\n')
          .map(line => {
            // Zoek alleen naar regels met een '+'
            if (line.includes('+')) {
              // Isoleer het deel met het getal
              const match = line.match(/\+[\d,.]+/);
              if (match) {
                 // Gebruik de nieuwe functie om het getal te normaliseren
                 return normalizeToNumber(match[0]);
              }
            }
            return '';
          })
          .filter(line => line.trim() !== '');
        
        lines.forEach(line => {
          const row = document.createElement('tr');
          const cellLeft = document.createElement('td');
          const editInput = document.createElement('input');
          editInput.type = "text";
          editInput.className = "editField";
          editInput.value = line;
          cellLeft.appendChild(editInput);
          
          const cellRight = document.createElement('td');
          updateCalculatedValue(editInput, cellRight);
          
          editInput.addEventListener('input', () => {
            updateCalculatedValue(editInput, cellRight);
          });
          
          const cellCopy = document.createElement('td');
          const copyBtn = document.createElement('button');
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "Kopieer";
          copyBtn.addEventListener('click', () => {
            copyToClipboard(cellRight.textContent, copyBtn);
          });
          cellCopy.appendChild(copyBtn);
          
          row.appendChild(cellLeft);
          row.appendChild(cellRight);
          row.appendChild(cellCopy);
          resultTbody.appendChild(row);
        });
        
        resultTable.hidden = false;
        processBtn.disabled = false;
        processBtn.textContent = "Verwerk afbeelding";
      }).catch(error => {
        console.error("Er is een fout opgetreden:", error);
        processBtn.disabled = false;
        processBtn.textContent = "Verwerk afbeelding";
      });
    });
  </script>
</body>
</html>
