<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCR Web App – Bewerken met Realtime Berekening</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      margin: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background-color: #fff;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
    #preview {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      margin-bottom: 1rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    input.editField {
      width: 90%;
      padding: 0.25rem;
    }
    button.copyBtn {
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OCR Web App</h1>
    <input type="file" id="imageInput" accept="image/*">
    <img id="preview" src="" alt="Preview" hidden>
    <button id="processBtn" disabled>Verwerk afbeelding</button>
    <!-- Tabel om de resultaten weer te geven -->
    <table id="resultTable" hidden>
      <thead>
        <tr>
          <th>OCR Regel (Bewerkbaar)</th>
          <th>Gedeeld door 2</th>
          <th>Kopieer</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  
  <!-- Tesseract.js library -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const processBtn = document.getElementById('processBtn');
    const resultTable = document.getElementById('resultTable');
    const resultTbody = resultTable.querySelector('tbody');

    // Toon de afbeelding zodra deze is gekozen
    imageInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.hidden = false;
          processBtn.disabled = false;
        }
        reader.readAsDataURL(file);
      }
    });

    // Helper functie: bereken gedeeld door 2 en toon resultaat met 2 decimalen en komma als decimaalteken
    function updateCalculatedValue(editInput, calcCell) {
      let normalizedValue = editInput.value;
      // Verwijder punten (bijv. duizendtallen)
      normalizedValue = normalizedValue.replace(/\./g, '');
      // Vervang komma met punt voor de parse
      normalizedValue = normalizedValue.replace(/,/g, '.');
      const numberValue = parseFloat(normalizedValue);
      if (!isNaN(numberValue)) {
        const result = numberValue / 2;
        // Format met 2 decimalen, vervang decimaalpunt door komma
        let formatted = result.toFixed(2).replace('.', ',');
        calcCell.textContent = formatted;
      } else {
        calcCell.textContent = "Ongeldig nummer";
      }
    }

    // Kopieer de tekst in de cel naar het klembord
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Waarde gekopieerd: " + text);
      }).catch(err => {
        alert("Kopiëren mislukt");
        console.error(err);
      });
    }

    // Verwerk de afbeelding met Tesseract.js en bouw de tabel
    processBtn.addEventListener('click', function() {
      // Maak de tabel leeg
      resultTbody.innerHTML = "";
      resultTable.hidden = true;
      processBtn.disabled = true;
      
      Tesseract.recognize(
        preview.src,
        'nld', // Taal instellen op Nederlands
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        // Filter de tekst: alleen cijfers, komma's en nieuwe regels
        const filteredText = text.replace(/[^0-9,\n\.]/g, '');
        // Splits de tekst op nieuwe regels en filter lege regels eruit
        const lines = filteredText.split('\n').map(line => line.trim()).filter(line => line !== '');
        
        // Voor elke regel, maak een rij met 3 kolommen:
        // 1. Bewerkbare input met de OCR-regel.
        // 2. Het getal gedeeld door 2 (realtime berekening met 2 decimalen).
        // 3. Een knop om de berekende waarde te kopiëren naar het klembord.
        lines.forEach(line => {
          const row = document.createElement('tr');
          
          // Kolom 1: Bewerken OCR regel
          const cellLeft = document.createElement('td');
          const editInput = document.createElement('input');
          editInput.type = "text";
          editInput.className = "editField";
          editInput.value = line;
          cellLeft.appendChild(editInput);
          
          // Kolom 2: Gedeeld door 2 resultaat
          const cellRight = document.createElement('td');
          // Initiele berekening
          updateCalculatedValue(editInput, cellRight);
          
          // Realtime update bij wijzigen van de input
          editInput.addEventListener('input', () => {
            updateCalculatedValue(editInput, cellRight);
          });
          
          // Kolom 3: Kopieer naar klembord knop
          const cellCopy = document.createElement('td');
          const copyBtn = document.createElement('button');
          copyBtn.className = "copyBtn";
          copyBtn.textContent = "Kopieer";
          copyBtn.addEventListener('click', () => {
            copyToClipboard(cellRight.textContent);
          });
          cellCopy.appendChild(copyBtn);
          
          row.appendChild(cellLeft);
          row.appendChild(cellRight);
          row.appendChild(cellCopy);
          resultTbody.appendChild(row);
        });
        
        resultTable.hidden = false;
        processBtn.disabled = false;
      }).catch(error => {
        console.error("Er is een fout opgetreden:", error);
        processBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
